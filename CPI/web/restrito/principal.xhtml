<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="/templates/interna.xhtml">

        <ui:define name="corpo">

                        <h:outputText value="Bem-vindo ao Controle de Processos Internos!"/>
                        <br/><br/><br/>

                    </p:panel>
                </h:form>
            </div>

                    <p:panel id="panel1" header="Solicitações de Processos">
                        <p:commandLink action="/restrito/processos" ajax="false">
                            <br/>
                            <h:graphicImage library="imagens" name="registro.png"  styleClass="semBorda"/>

                            <br/>

                    </p:panel>
