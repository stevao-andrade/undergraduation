<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="corpo">
            <div id="tela_login">
                <br/><br/>
                <h:panelGrid id="loginUsuario"  columns="2">
                    <h:form acceptcharset="iso-8859-1,utf-8"> 
                        <p:fieldset id="fieldSetLogin" legend="Acesso ao sistema">

                            <h:panelGrid columns="2">

                                <h:outputText value="Nome: "/>
                                <p:inputText value="#{usuarioBean.login}"/>

                                <h:outputText value="Senha: "/>
                                <p:password value="#{usuarioBean.password}" feedback="false"/>


                            </h:panelGrid>

                        </p:fieldset>  

                        <br/>
                        <p:commandButton action="#{usuarioBean.logar()}" value="Entrar" ajax="false"/>

                    </h:form>
                    <p:messages />
                </h:panelGrid>
                <br/><br/>
            </div>

        </ui:define>
    </ui:composition>

</html>
