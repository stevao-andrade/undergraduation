<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/internaAdm_login.xhtml">
        <ui:define name="corpo">
            <div id="tela_login">
                <h:panelGrid id="loginUsuario"  columns="2">
                    <h:form acceptcharset="iso-8859-1,utf-8"> 
                        <p:fieldset id="fieldSetLogin" legend="Acesso Restrito">
                            <h:panelGrid columns="2">
                                <h:outputText value="Login: "/>
                                <p:inputText value="#{administradorBean.campoLogin}"/>

                                <h:outputText value="Senha: "/>
                                <p:password value="#{administradorBean.campoSenha}" feedback="false"/>
                                <p:commandButton action="#{administradorBean.logar()}" value="Entrar" ajax="false" style="top: 10px; left: 90px;"/> 
                                
                            </h:panelGrid>
                        </p:fieldset>  
                    </h:form>
                    <p:messages/>
                </h:panelGrid>
            </div>
            <p:spacer height="4%"/>
        </ui:define>

    </ui:composition>
</html>
