<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title><ui:insert name="titulo">SISTEMA</ui:insert></title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <body>
        <div id="container">
            <div id="titulo">
                <ui:insert id="titulo">EGRESSO</ui:insert>
            </div>

            <div id="logotipo"/>

            <div id="barra_menu">
                <div id="barra_menu_info">
                    <ui:insert name="navegacao" />
                    <ul class="interna">
                            <h:form>
                                <h:outputText rendered="#{administradorBean.logado!=false}" value="Logado como: #{administradorBean.admin.login} "/>
                                <h:outputText rendered="#{administradorBean.logado!=false}" value="|"/>
                                <h:commandLink rendered="#{administradorBean.logado!=false}" action="#{logoutBean.doLogoutADM()}" value="Sair"/>
                            </h:form>
                    </ul>
                </div>
            </div>
            <p:spacer height="3%"/>

            <div id="corpo">
                <ui:insert name="corpo"></ui:insert>
            </div>
              <p:spacer height="5%"/>
        </div>
    </body>
</html>
